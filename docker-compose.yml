services:
  mysql:
    image: mysql:8.0
    container_name: moodle-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: moodle
      MYSQL_USER: moodleuser
      MYSQL_PASSWORD: moodlepass
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"

  moodle:
    image: moodlehq/moodle-php-apache:8.1
    container_name: moodle-app
    restart: always
    ports:
      - "8080:80"
    environment:
      MOODLE_DOCKER_DBTYPE: mysql
      MOODLE_DOCKER_DBHOST: mysql
      MOODLE_DOCKER_DBNAME: moodle
      MOODLE_DOCKER_DBUSER: moodleuser
      MOODLE_DOCKER_DBPASS: moodlepass
      MOODLE_DOCKER_WWWROOT: http://localhost:8080
    volumes:
      - moodle_code:/var/www/html
      - moodle_data:/var/moodledata
    depends_on:
      - mysql

volumes:
  mysql_data:
  moodle_code:
  moodle_data:
